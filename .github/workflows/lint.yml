name: Lint & Structure Check

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext js,jsx,ts,tsx --max-warnings=0

      - name: Run Prettier
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"

      - name: Check folder structure
        run: |
          if [ -d "components" ] || [ -d "services" ]; then
            echo "‚ùå Root-level components/services folders found. Use feature-based folders!"
            exit 1
          fi
