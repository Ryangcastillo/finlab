name: Lint & Structure Check

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .   # ğŸ‘ˆ Change this if package.json is inside a subfolder (e.g., frontend)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint src/ --max-warnings=50

      - name: Run Prettier
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,md}"

      - name: Check folder structure
        run: |
          if [ -d "src/components" ] || [ -d "src/services" ]; then
            echo "âŒ Root-level components/services folders found. Use feature-based folders!"
            exit 1
          else
            echo "âœ… Folder structure looks good!"
          fi
